<!doctype html>
<html>
	<head lang="es">
		<meta charset="utf-8"/>
		<title>JSONP ejemplo</title>
		<script src="estaticos/javascript/lib/jquery.min.js"></script>

		<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<script src="estaticos/javascript/lib/gomap.js"></script>

		<style>
			#mapa{
				width:500px;
				height: 400px;
				border:1px solid black;
			}
		</style>
	</head>
	<body>
		
		<div id="mapa">
			
		</div>
		<script>
			navigator.geolocation.getCurrentPosition(function(coordenadas){
				//alert("LATITUD: " + coordenadas.coords.latitude);
				//alert("LONGITUD: " + coordenadas.coords.longitude);
				
				$("#mapa").goMap({
					markers:[{
						latitude:coordenadas.coords.latitude,
						longitude:coordenadas.coords.longitude,
						icon:"estaticos/imagenes/apartamento.png",
						draggable:true,
						title:"Aqui esta el CIC",
						html:"<h2>UNA DESCRIPCION AQUI</h2>"
					},{
						//address:"Montevideo Mexico D.F."
						address:"Panzacola Coyoacan Mexico D.F."
					}],
					zoom:15,
					//maptype:"TERRAIN"
				});
			});
		</script>
	</body>
</html>
