<!doctype html>
<html>
	<head lang="es">
		<meta charset="utf-8"/>
		<title>JSONP ejemplo</title>
		<script src="estaticos/javascript/lib/jquery.min.js"></script>

	</head>
	<body>
		<div id="imagenes">
			
		</div>
		<script>
			function MIFUNCION(datos){
				//porque .tems?
				//por que YO SE QUE AL VER EL API JSON DE FLICKR
				//QUE TIENE ESA PROPIEDAD
				//SABEMOS QUE items es UN ARREGLO DE JAVASCRIPT
				var fotos = datos.items;
				fotos.forEach(function(foto){
					
					var titulo = foto.ttitle;
					var urlImagen = foto.media.m;
					
					var caja = 	"<div>" +
									"<img src='" + urlImagen+ "'>" +
									"<h2>" + titulo + "</h2>" +
									"<p>" + foto.descripcion + "</p>" +
								"</div>";
					$("#imagenes").append(caja);
				});
			}
			$.getScript("http://api.flickr.com/services/feeds/photos_public.gne?ids=61481595@N05&format=json&jsoncallback=MIFUNCION");
		</script>
	</body>
</html>
